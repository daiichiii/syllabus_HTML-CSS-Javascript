<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mouseon" >マウスをのせてください</div>
    <script>
        const mouseon = document.getElementById("mouseon");
        mouseon.addEventListener("mouseover",function(){
            mouseon.style.backgroundColor = "red";
        })

        mouseon.addEventListener("mouseout",function(){
            mouseon.style.backgroundColor = "";
        })
    </script>
</body>
</html>
