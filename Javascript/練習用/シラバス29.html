<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>離れる前の確認</title>
</head>
<body>

    <p>このページから離れる前に確認ダイアログが表示されます。</p>

    <script>

        // タブが閉じる前に確認アラートを表示
        window.addEventListener('beforeunload', (event) => {
            event.preventDefault();
        });
    </script>

</body>
</html>
