<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showalert()">ボタンをクリックしてください</button>

    <script>

        function showAlertAfterDelay(){
            alert("5秒経過しました!");
        }

        function showalert(){
            setTimeout(showAlertAfterDelay,3000)
        }
    </script>
</body>
</html>
