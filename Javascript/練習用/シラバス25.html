<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="volumeSlider">ボリューム調整</label>
    <input type="range" id="volumectr" max="1" min="0" value="1" step="0.01" oninput="volumechenge()">

    <button id="play_stop" onclick="changebutton()">再生</button>
    <audio src="maou_bgm_piano41.mp3" id="audioElement"></audio>

    <script>
        const volumectr = document.getElementById("volumectr");
        const playStop = document.getElementById("play_stop");
        const audioElement = document.getElementById("audioElement");

        function changebutton(){
            if(audioElement.paused){
                audioElement.play();
                playStop.textContent = "一時停止";
            }else{
                audioElement.pause();
                playStop.textContent = "再生";
            }
        }

        function volumechenge(){
            const volumechanger = volumectr.value;
            audioElement.volume = volumechanger;
        }
    </script>
</body>
</html>
