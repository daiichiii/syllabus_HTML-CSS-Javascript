<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showAlertDelay()">ボタンをクリック</button>

<script>
    function showAlert(){
        alert('5秒後にアラート');
    }
    function showAlertDelay(){
        setTimeout(showAlert,500);
    }
</script>
</body>
</html>
