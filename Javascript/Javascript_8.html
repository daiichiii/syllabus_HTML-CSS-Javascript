<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>押されたキーのコード</title>
</head>
<body>
  <div id="key-display">押されたキーのコード:<span id="key-code"></span></div>

<script>
  var keyCodeDisplay=document.getElementById('key-code');

  document.addEventListener('keydown',function handleKeyPress(){
    keyCodeDisplay.textContent=event.code;
  });
</script>
</body>
</html>
