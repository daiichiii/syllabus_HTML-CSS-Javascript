<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テストモニアル</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .testimonial-container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .testimonial {
      background-color: #fff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .customer-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="testimonial-container">
    <div class="testimonial">
      <img src="https://media.istockphoto.com/id/1449223678/ja/%E3%82%B9%E3%83%88%E3%83%83%E3%82%AF%E3%83%95%E3%82%A9%E3%83%88/%E3%83%93%E3%82%B8%E3%83%8D%E3%82%B9%E5%9C%B0%E5%8C%BA%E3%81%AE%E6%97%A5%E6%9C%AC%E4%BA%BA%E3%83%93%E3%82%B8%E3%83%8D%E3%82%B9%E3%83%9E%E3%83%B3%E3%81%AE%E3%83%9D%E3%83%BC%E3%83%88%E3%83%AC%E3%83%BC%E3%83%88.jpg?s=612x612&w=0&k=20&c=gnNFzA-RETH2eGPi4ZzW4krmknQ0qpLt44oZxsCJaJ4=" alt="Customer 1" class="customer-image">
      <p>素晴らしいサービスを提供してくれてありがとう。製品の質は非常に高く、サポートも迅速で助かりました。</p>
      <p><strong>山田太郎</strong></p>
    </div>

    <div class="testimonial">
      <img src="https://media.istockphoto.com/id/1726633300/ja/%E3%82%B9%E3%83%88%E3%83%83%E3%82%AF%E3%83%95%E3%82%A9%E3%83%88/%E6%A8%AA%E6%96%AD%E6%AD%A9%E9%81%93%E3%82%92%E6%B8%A1%E3%82%8B%E8%8B%A5%E3%81%84%E5%AE%9F%E6%A5%AD%E5%AE%B6.jpg?s=612x612&w=0&k=20&c=53PYhDpqH2lQrCF154DiJDiSqQ1x8SUKbWAA92qY34I=" alt="Customer 2" class="customer-image">
      <p>この製品は私たちのビジネスに大きな変化をもたらしました。使いやすさと効果に感動しています。</p>
      <p><strong>佐藤花子</strong></p>
    </div>

    <div class="testimonial">
      <img src="https://media.istockphoto.com/id/1150252565/ja/%E3%82%B9%E3%83%88%E3%83%83%E3%82%AF%E3%83%95%E3%82%A9%E3%83%88/%E5%BD%BC%E3%81%AE%E3%82%B9%E3%83%9E%E3%83%BC%E3%83%88%E3%83%95%E3%82%A9%E3%83%B3%E3%82%92%E4%BD%BF%E7%94%A8%E3%81%97%E3%81%A6%E4%B8%AD%E5%9B%BD%E3%81%AE%E3%83%93%E3%82%B8%E3%83%8D%E3%82%B9%E3%83%9E%E3%83%B3.jpg?s=612x612&w=0&k=20&c=InPGHyPefE9aBnbjixCn57MZIdB8pWZsdEslLWm5Di4=" alt="Customer 3" class="customer-image">
      <p>他の製品と比較しても、この製品は一歩先を行っています。おすすめします！</p>
      <p><strong>田中次郎</strong></p>
    </div>
  </div>

</body>
</html>
