<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードフリップ</title>
    <style>
        .card-container {
            perspective: 1000px;
            width: 200px;
            height: 300px;
            position: relative;
            margin: 100px auto;
        }

        .card {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card .face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card .front {
            transform: rotateY(0deg);
        }

        .card .back {
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transform: rotateY(180deg);
            padding: 20px;
            box-sizing: border-box;
            background-color: aqua;
        }

        .card .front img {
             width: 100%;
             height: 100%;
             object-fit: cover;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <div class="face front">
            <img src="MARVEL画像/ANT-MAN.jpg" alt="Card Front">
        </div>
        <div class="face back">
            <p>marvelアントマン</p>
        </div>
    </div>
</div>

</body>
</html>
