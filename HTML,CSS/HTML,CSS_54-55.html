<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スキルセットバー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .skill-bar {
            margin-bottom: 15px;
        }

        .skill-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .skill-meter {
            display: flex;
            align-items: center;
            height: 20px;
            border-radius: 5px;
            background-color: #eee;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            border-radius: 5px;
        }

        .skill-percent {
            margin-left: 5px;
        }

        /* 各スキルごとの習練度に合わせた色 */
        .skill-bar:nth-child(1) .skill-progress {
            width: 80%;
            background-color: #4CAF50;
        }

        .skill-bar:nth-child(2) .skill-progress {
            width: 60%;
            background-color: #2196F3;
        }

        .skill-bar:nth-child(3) .skill-progress {
            width: 40%;
            background-color: #FFC107;
        }

        .skill-bar:nth-child(4) .skill-progress {
            width: 75%;
            background-color: #FF5722;
        }

        .skill-bar:nth-child(5) .skill-progress {
            width: 90%;
            background-color: #9C27B0;
        }
    </style>
</head>
<body>
    <div class="skill-bar">
        <div class="skill-name">スキル1</div>
        <div class="skill-meter">
            <div class="skill-progress"></div>
            <div class="skill-percent">80%</div>
        </div>
    </div>

    <div class="skill-bar">
        <div class="skill-name">スキル2</div>
        <div class="skill-meter">
            <div class="skill-progress"></div>
            <div class="skill-percent">60%</div>
        </div>
    </div>

    <div class="skill-bar">
        <div class="skill-name">スキル3</div>
        <div class="skill-meter">
            <div class="skill-progress"></div>
            <div class="skill-percent">40%</div>
        </div>
    </div>

    <div class="skill-bar">
        <div class="skill-name">スキル4</div>
        <div class="skill-meter">
            <div class="skill-progress"></div>
            <div class="skill-percent">75%</div>
        </div>
    </div>

    <div class="skill-bar">
        <div class="skill-name">スキル5</div>
        <div class="skill-meter">
            <div class="skill-progress"></div>
            <div class="skill-percent">90%</div>
        </div>
    </div>
</body>
</html>
