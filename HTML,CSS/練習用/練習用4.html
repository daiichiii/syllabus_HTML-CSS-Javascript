<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

    header{
        color: brown;
        background-color: yellow;
        
    }
    img{
        height: 30%;
        width: 30%;
    }
</style>
</head>
<body>
    <header>
        <h1>特性たまごかけご飯</h1>
    </header>
    <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/h/henmichieco/20211206/20211206153004.jpg" alt="たまごかけご飯の写真">
    <h2>材料</h2>
    <ul>
        <li>ご飯(お茶碗1杯)※かためがおすすめ</li>
        <li>醤油(大さじ1杯)</li>
        <li>ワサビ(適量)</li>
        <li>味の素(小さじ1杯)</li>
        <li>味付け海苔(枚)</li>
    </ul>

    <h2>手順</h2>
    <ol>
        <li>ご飯、醤油、卵、わさび、味付け海苔を用意します。</li>
        <li>ご飯に醤油を適量入れます。</li>
        <li>ご飯に卵をいれかき混ぜます。</li>
        <li>再度醤油をいれかき混ぜます。</li>
        <li>上記のたまごかけご飯にワサビを乗せ味付け海苔で包みます。</li>
    </ol>
</body>
