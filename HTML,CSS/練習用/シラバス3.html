<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: white;
        }
        .section{
            width: 300px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .header{
            padding: 10px;
            cursor: pointer;
        }
        .content{
            display: none;
            padding: 10px;
        }
        .section.active .content{
            display: block;
        }


    </style>
</head>
<body>
    <div class="section">
        <div class="header" onclick="toggleSection(this)">セクション1</div>
        <div class="content">多くのコンテンツを紹介しています。たくさんです。とにかくたくさんです。</div>
    </div>
    <div class="section">

        <div class="content">多くのコンテンツを紹介しています。たくさんです。とにかくたくさんです。</div>
    </div>
        <div class="section">
        <div class="header" onclick="toggleSection(this)">セクション3</div>
        <div class="content">多くのコンテンツを紹介しています。たくさんです。とにかくたくさんです。</div>
    </div>

    <script>
        function toggleSection(header){
            const section = header.parentElement;
            section.classList.toggle(`active`);
        }
    </script>
</body>
</html>
