<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モーダルウィンドウ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    #modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #close-btn {
      cursor: pointer;
      color: #333;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button onclick="openModal()">モーダルを開く</button>

  <div id="modal">
    <div id="modal-content">
      <p>猫の写真</p>
      <img src="https://placekitten.com/800/400" alt="Sample Image">
      <div id="close-btn" onclick="closeModal()">閉じる</div>
    </div>
  </div>

  <script>
    function openModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
