<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レスポンシブなメニュー</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      nav a:not(:first-child) {
        display: none;
      }

      nav a.icon {
        float: right;
        display: block;
      }

      .responsive {
        display: block;
      }

      .responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }

    @media screen and (min-width: 601px) and (max-width: 900px) {
      nav a {
        display: none;
      }

      nav a.icon {
        float: right;
        display: block;
      }

      .responsive {
        display: block;
      }

      .responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }

    @media screen and (min-width: 901px) {
      nav a.icon {
        display: none;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">&#9776;</a>
  </nav>

  <div class="responsive">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>

  <script>
    function toggleMenu() {
      const responsiveNav = document.querySelector('.responsive');
      responsiveNav.style.display === 'block' ? responsiveNav.style.display = 'none' : responsiveNav.style.display = 'block';
    }
  </script>
</body>
</html>
