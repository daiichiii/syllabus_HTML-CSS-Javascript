<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プライステーブル</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: #fff;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>プラン</th>
        <th>価格</th>
        <th>特徴</th>
        <th>特徴</th>
        <th>特徴</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>基本プラン</td>
        <td>$19.99/月</td>
        <td>お手頃</td>
        <td>一部見放題</td>
        <td>お気に入り機能有</td>
      </tr>
      <tr>
        <td>スタンダードプラン</td>
        <td>$29.99/月</td>
        <td>おすすめ</td>
        <td>全て見放題</td>
        <td>基本プランに加えてチャット機能有</td>
      </tr>
      <tr>
        <td>プレミアムプラン</td>
        <td>$39.99/月</td>
        <td>-</td>
        <td>全て見放題</td>
        <td>スタンダートプランに加えて広告なし、倍速機能有</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
